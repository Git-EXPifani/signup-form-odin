<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up form Odin</title>
  </head>
  <body>
    <div class="container">
      <div class="left-img-logo">
        <div class="black-bar-logo">
          <img src="images/odin-lined.png" alt="Odin Logo" /><span>ODIN</span>
        </div>
        <footer>
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on <a href="https://unsplash.com">Unsplash</a>
        </footer>
      </div>
      <div class="right-form">
        <h3>
          This is a merely a showcase of what your website could look like,
          showcasing an dreamy[eyecatching] product/service. Realize your worth
          and what you're offering. <br />
          Sign up now to get started!
        </h3>
        <h3>You <em>know </em>you want to.</h3>

        <form action="" method="post" id="myForm">
          <h2>Let's do this!</h2>
          <div class="form-row">
            <div class="input-group">
              <label for="firstname"
                >FIRST NAME <br /><input type="text" id="firstname"
              /></label>
            </div>
            <div class="input-group">
              <label for="lastname"
                >LAST NAME <br />
                <input type="text" id="lastname"
              /></label>
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label for="email"
                >EMAIL <br /><input type="email" id="email"
              /></label>
            </div>

            <div class="input-group">
              <label for="phonenumber"
                >PHONE NUMBER <br /><input type="tel" id="phonenumber"
              /></label>
            </div>
          </div>

          <div class="form-row">
            <div class="input-group">
              <label for="password"
                >PASSWORD <br /><input
                  type="password"
                  id="password"
                  required
                  minlength="4"
                  maxlength="12"
              /></label>
            </div>

            <div class="input-group">
              <label for="conpassword"
                >CONFIRM PASSWORD <br /><input
                  type="password"
                  id="conpassword"
                  required
                  minlength="4"
                  maxlength="12"
              /></label>
            </div>
          </div>
        </form>

        <button type="submit" form="myForm">Create Account</button>

        <p>Already have an account? <a class="hehe" href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
